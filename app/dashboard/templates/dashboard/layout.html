{% extends "base.html" %}

{% block content %}
<div class="flex">

    <!-- SIDEBAR -->
    <aside class="w-64 min-h-screen bg-surface dark:bg-darksurface border-r border-border dark:border-darkborder p-6 space-y-8">

        <!-- TITLE -->
        <h2 class="text-2xl font-bold text-accent tracking-wide">Admin Panel</h2>

        <!-- NAVIGATION -->
        <nav class="flex flex-col space-y-2">

            <!-- Overview -->
            <a href="{% url 'dashboard_home' %}"
               class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <!-- Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                   d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/>
                </svg>
                <span>Overview</span>
            </a>

            {% if request.user.is_superuser %}
            <div class="mt-4">
                <p class="text-xs uppercase text-gray-500 dark:text-gray-400 mb-2 pl-2">Management</p>

                <!-- Approve Shelters -->
                <a href="{% url 'shelter_approval' %}"
                   class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                       d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Approve Shelters</span>
                </a>

                <a href="{% url 'store_approval' %}"
                    class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <span>Approve Stores</span>
                </a>


                <!-- Users -->
                <a href="{% url 'dashboard_users' %}"
                   class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                       d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>Users</span>
                </a>
            </div>
            {% endif %}
        </nav>

    </aside>

    <!-- MAIN DASHBOARD CONTENT -->
    <main class="flex-1 p-8">
        {% block dashboard_content %}{% endblock %}
    </main>

</div>
{% endblock %}
