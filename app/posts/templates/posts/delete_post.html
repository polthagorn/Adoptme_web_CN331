{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-surface dark:bg-darksurface p-6 rounded-lg shadow text-center">
  <h2 class="text-2xl font-bold mb-4">Delete Post</h2>
  <p>Are you sure you want to delete <strong>{{ post.title }}</strong>?</p>

  <form method="POST" class="mt-4 space-x-3">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, delete</button>
    <a href="{% url 'posts' %}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</a>
  </form>
</div>
{% endblock %}
