{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
{% load static %}

<!-- Full-screen video section -->
<div class="relative w-full h-screen overflow-hidden">
  <video
    src="{% static 'video/play_with_pet.mp4' %}"
    autoplay
    muted
    loop
    playsinline
    class="w-full h-full object-cover"
  ></video>

  <div class="absolute inset-0 flex items-center justify-center">
    <img 
      src="{% static 'img/AM_logo.png' %}" 
      alt="Adopt Me!"
      class="w-48 md:w-72 drop-shadow-xl scale-[2.8]"
    >
  </div>

  <div class="absolute bottom-0 left-0 w-full">
    <img 
      src="{% static 'img/branch_upper.png' %}" 
      alt="Branch Border"
      class="w-full h-auto"
    >
  </div>
</div>

<!-- Hot Spring image with branch_lower on top -->
<div class="w-full overflow-hidden relative">
  <!-- Hot Spring -->
  <img 
    src="{% static 'img/Hot-Spring.webp' %}"
    alt="Hot Spring"
    class="w-full -mt-5"
  >

  <!-- branch_lower touching top edge of Hot-Spring -->
  <div class="absolute top-0 left-0 w-full">
    <img 
      src="{% static 'img/branch_lower.png' %}"
      alt="Branch Lower"
      class="w-full relative z-20"
    >
  </div>
</div>

{% endblock %}
