{% extends "base.html" %}

{% block title %}Confirm Delete - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-surface dark:bg-darksurface p-8 rounded-lg shadow-md border border-border dark:border-darkborder">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class="text-2xl font-bold text-text dark:text-darktext border-b border-border dark:border-darkborder pb-4 mb-6">Confirm Deletion</legend>
            <p class="text-gray-600 dark:text-gray-400 mb-6">Are you sure you want to delete the product titled "{{ product.name }}"?</p>
            <p class="text-red-500">This action cannot be undone.</p>
        </fieldset>
        <div class="mt-6 flex space-x-4">
            <button type="submit" class="flex-1 text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Yes, Delete
            </button>
            <a href="{% url 'store_manage' pk=product.store.pk %}" class="flex-1 text-center bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-text dark:text-darktext font-medium rounded-lg text-sm px-5 py-2.5">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
