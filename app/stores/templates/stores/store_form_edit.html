{% extends "base.html" %}

{% block title %}แก้ไขร้านค้า: {{ store.name }} - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-surface dark:bg-darksurface p-8 rounded-lg shadow-md border border-border dark:border-darkborder">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend class="text-2xl font-bold text-text dark:text-darktext border-b border-border dark:border-darkborder pb-4 mb-6">แก้ไขข้อมูลร้านค้า</legend>
            
            <!-- แสดงรูปภาพปัจจุบัน (ถ้ามี) -->
            {% if form.instance.profile_image %}
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium">รูปโปรไฟล์ปัจจุบัน</label>
                    <img src="{{ form.instance.profile_image.url }}" alt="Profile Image" class="w-24 h-24 rounded-full object-cover">
                </div>
            {% endif %}
            
            <!-- ฟิลด์ต่างๆ -->
            {% for field in form %}
                <div class="mb-5">
                    <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-text dark:text-darktext">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
        </fieldset>

        <div class="mt-6">
            <button type="submit" class="w-full text-white bg-accent hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors">
                บันทึกการเปลี่ยนแปลง
            </button>
        </div>
    </form>
</div>
{% endblock content %}
