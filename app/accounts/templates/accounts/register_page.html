{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-surface dark:bg-darksurface p-8 rounded-2xl shadow-lg transition-colors duration-500">
  <h2 class="text-3xl font-bold text-accent text-center mb-6">Register</h2>

  <!-- ðŸ”¥ ERROR & SUCCESS MESSAGES -->
  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for message in messages %}
        <div
          class="
            px-4 py-3 rounded-lg text-sm font-medium
            {% if message.tags == 'error' %}
              bg-red-100 text-red-700 border border-red-300 dark:bg-red-900 dark:text-red-200 dark:border-red-700
            {% elif message.tags == 'success' %}
              bg-green-100 text-green-700 border border-green-300 dark:bg-green-900 dark:text-green-200 dark:border-green-700
            {% else %}
              bg-blue-100 text-blue-700 border border-blue-300 dark:bg-blue-900 dark:text-blue-200 dark:border-blue-700
            {% endif %}
          "
        >
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
  <!-- END Messages -->

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username" required
      value="{{ username }}"
      class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300">

    <input type="email" name="email" placeholder="Email" required
      value="{{ email }}"
      class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300">

    <input type="tel" name="phone" placeholder="Phone Number" required
      value="{{ phone }}"
      class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300">

    <input type="password" id="password1" name="password" placeholder="Password" required
      class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300">

    <input type="password" id="password2" name="confirm_password" placeholder="Confirm Password" required
      class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300">

    <div class="flex items-center space-x-2">
      <input type="checkbox" id="show-passwords" onclick="togglePasswords()" class="accent-accent">
      <label for="show-passwords" class="text-sm dark:text-darktext">Show Passwords</label>
    </div>

    <input type="text" name="first_name" placeholder="First Name" required
      value="{{ first_name }}"
      class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300">

    <input type="text" name="last_name" placeholder="Last Name" required
      value="{{ last_name }}"
      class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300">

    <input type="text" name="country" placeholder="Country" required
      value="{{ country }}"
      class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300">

    <input type="text" name="city" placeholder="City / Province" required
      value="{{ city }}"
      class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300">

    <button type="submit" class="w-full bg-accent text-white py-2 rounded-lg hover:bg-accent/90 transition-colors duration-300 font-semibold">
      Register
    </button>
  </form>
  <div class="text-center mt-4">
  <p class="text-sm text-gray-600 dark:text-gray-300">
    Already have an account?
    <a href="{% url 'login' %}" class="text-accent font-semibold hover:underline">
      Login
    </a>
  </p>
</div>
</div>

<script>
function togglePasswords() {
  const p1 = document.getElementById("password1");
  const p2 = document.getElementById("password2");
  p1.type = p1.type === "password" ? "text" : "password";
  p2.type = p2.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
