{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-surface dark:bg-darksurface p-8 rounded-2xl shadow-lg transition-colors duration-500">
  <h2 class="text-3xl font-bold text-accent text-center mb-6">Login</h2>
  
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    
    <div>
      <input 
        type="text" 
        name="username_or_email" 
        placeholder="Username or Email" 
        required
        class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300"
      >
    </div>
    
    <div>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Password" 
        required
        class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300"
      >
    </div>

    <div class="flex items-center space-x-2">
      <input type="checkbox" id="show-password" onclick="togglePassword()" class="accent-accent">
      <label for="show-password" class="text-sm dark:text-darktext">Show Password</label>
    </div>

    <button 
      type="submit" 
      class="w-full bg-accent text-white py-2 rounded-lg hover:bg-accent/90 transition-colors duration-300 font-semibold"
    >
      Login
    </button>
  </form>

  <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-4">
    Don't have an account? 
    <a href="{% url 'register' %}" class="text-accent hover:underline">Register</a>
  </p>
</div>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
