{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-surface dark:bg-darksurface p-8 rounded-2xl shadow-lg transition-colors duration-500">
  <h2 class="text-3xl font-bold text-accent text-center mb-6">Login</h2>

  <!-- ðŸ”¥ ERROR & SUCCESS MESSAGES -->
  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for message in messages %}
        <div
          class="
            px-4 py-3 rounded-lg text-sm font-medium
            {% if message.tags == 'error' %}
              bg-red-100 text-red-700 border border-red-300 dark:bg-red-900 dark:text-red-200 dark:border-red-700
            {% elif message.tags == 'success' %}
              bg-green-100 text-green-700 border border-green-300 dark:bg-green-900 dark:text-green-200 dark:border-green-700
            {% else %}
              bg-blue-100 text-blue-700 border border-blue-300 dark:bg-blue-900 dark:text-blue-200 dark:border-blue-700
            {% endif %}
          "
        >
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
  <!-- END Messages -->

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    
    <div>
      <input 
        type="text" 
        name="username_or_email" 
        placeholder="Username or Email" 
        required
        class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300"
      >
    </div>
    
    <div>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Password" 
        required
        class="w-full px-4 py-2 border border-border dark:border-darkborder rounded-lg bg-background dark:bg-darksurface text-text dark:text-darktext focus:outline-none focus:ring-2 focus:ring-accent transition-colors duration-300"
      >
    </div>

    <div class="flex items-center space-x-2">
      <input type="checkbox" id="show-password" onclick="togglePassword()" class="accent-accent">
      <label for="show-password" class="text-sm dark:text-darktext">Show Password</label>
    </div>

    <button 
      type="submit" 
      class="w-full bg-accent text-white py-2 rounded-lg hover:bg-accent/90 transition-colors duration-300 font-semibold"
    >
      Login
    </button>
  </form>

  <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-4">
    Don't have an account? 
    <a href="{% url 'register' %}" class="text-accent hover:underline">Register</a>
  </p>
</div>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
